<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatVr</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="./scripts/checkout.js" defer></script>
  </head>

  <body class="checkout">
    <div class="checkout__wrapper container grid">

      <a href="./index.html" class="checkout__logo checkout__link grid__item grid__item--1-2">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="checkout__icon"
        >
      </a>

      <a href="./index.html" class="checkout__cross grid__item grid__item--6-6">
        <img
          src="./images/cross.svg"
          alt="cross"
          class="checkout__icon"
        >
      </a>

      <nav class="checkout__nav grid__item grid__item--5-13">
        
        <a href="#" class="checkout__link checkout__link--active text2">Place order</a>

        <a href="#" class="checkout__link text2">Pay</a>

        <a href="#" class="checkout__link text2">Order complete</a>
      </nav>

      <img
        src="./images/checkout-bg.png"
        alt="img"
        class="checkout__img grid__item grid__item--1-8"
      >
      
      <form
        action="./checkout2.html"
        class="checkout__form grid__item grid__item--9-16"
        id="form"
      >

        <label for="name" class="grid__item grid__item--1-4">

          <p id="invalid1" class="checkout__invalid text2">Please, fill your name*</p>

          <input
            type="text"
            class="checkout__input"
            id="input1"
            placeholder="First Name*"
            required
          >
        </label>

        <label for="lastName" class="grid__item grid__item--5-8">

          <p id="invalid2" class="checkout__invalid text2">Please, fill your name*</p>

          <input
            type="text"
            class="checkout__input"
            id="input2"
            placeholder="Last Name*"
            required
          >
        </label>

        <label for="email" class="grid__item grid__item--1-4">
          <input
            type="email"
            class="checkout__input"
            id="input3"
            placeholder="Email*"
            required
          >
        </label>

        <label for="phone" class="grid__item grid__item--5-8">

          <p id="invalid4" class="checkout__invalid text2">Please, fill your name*</p>

          <input
            type="tel"
            class="checkout__input"
            id="input4"
            placeholder="Phone Number*"
            required
          >
        </label>

        <label for="select1" class="grid__item grid__item--1-4">

          <p class="checkout__text text2">Country*</p>

          <select id="select1" class="checkout__select">

            <option value="value0" class="checkout__option">
              Ukraine
            </option>

            <option value="value1" class="checkout__option">
              Poland
            </option>
            
          </select>

        </label>

        <label for="select2" class="grid__item grid__item--5-8">

          <p class="checkout__text text2">City*</p>

          <select id="select2" class="checkout__select">

            <option value="value0" class="checkout__option">
              Kyiv
            </option>

            <option value="value1" class="checkout__option">
              Odessa
            </option>
            
          </select>
        </label>

        <label for="adress1" class="grid__item grid__item--1-4">
          <input
            type="text"
            class="checkout__input"
            id="input5"
            placeholder="Shipping Adress 1*"
            required
          >
        </label>

        <label for="adress2" class="grid__item grid__item--5-8">
          <input
            type="text"
            class="checkout__input"
            id="input6"
            placeholder="Shipping Adress 2"
          >
        </label>


      </form>

      <p id="invalid" class="checkout__invalid text2 grid__item grid__item--9-14">Please, fill all the required fields*</p>

      <a
        class="checkout__button button grid__item grid__item--9-10"
        form="form"
        id="submit1"
        href="./checkout2.html"
      >
        Purchase
      </a>

      <div class="checkout__quantity grid__item grid__item--1-2">

        <p class="checkout__text text2">Quantity</p>

        <select name="quantity" class="checkout__select">
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
        </select>
      </div>

      <div class="checkout__price grid__item grid__item--3-4">
        <p class="checkout__text text1">Price</p>
        <p class="text-blue">1200$</p>
      </div>

    </div>
  </body>

</html>
