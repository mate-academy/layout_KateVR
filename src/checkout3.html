<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatVr</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="./scripts/checkout2.js" defer></script>
  </head>

  <body class="checkout">
    <div class="checkout__wrapper container grid">

      <a href="./index.html" class="checkout__logo checkout__link grid__item grid__item--1-2">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="checkout__icon"
        >
      </a>

      <a href="./index.html" class="checkout__cross grid__item grid__item--6-6">
        <img
          src="./images/cross.svg"
          alt="cross"
          class="checkout__icon"
        >
      </a>

      <nav class="checkout__nav grid__item grid__item--5-13">
        
        <a href="./checkout1.html" class="checkout__link text2">Place order</a>

        <a href="./checkout2.html" class="checkout__link text2">Pay</a>

        <a href="./checkout3.html" class="checkout__link text2 checkout__link--active">Order complete</a>
      </nav>

      <h2 class="checkout__title grid__item grid__item--5-13">
        Thank you for  
        <span class="text-blue checkout__title">your</span>
        order!
      </h2>

      <p class="checkout__posttext text1 grid__item grid__item--3-15">Your order has been placed and is being processed. You will recive an email with the order details</p>

      <a
        class="checkout__button checkout__button--2 button grid__item grid__item--8-9"
        href="./index.html"
      >
      Back to homepage
      </a>

    </div>
  </body>

</html>
