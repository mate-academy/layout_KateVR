<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>KAT Loco S - Next Generation VR Locomotion System</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons/favicon.webp"
    />
    <script src="scripts/main.js"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <!-- #region header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <!-- #region top-bar -->
          <div class="top-bar">
            <a
              href="#"
              class="top-bar__link"
            >
              <img
                src="./images/icons/logo.png"
                alt="KateVR logo"
                class="top-bar__logo"
              />
            </a>

            <a
              href="#menu"
              class="top-bar__link"
            >
              <img
                src="./images/icons/menu-burger.png"
                alt="Open menu"
                class="top-bar__icon"
              />
            </a>
          </div>
          <!-- #endregion -->
        </div>
      </div>
    </header>
    <!-- #endregion -->
  </body>
</html>
