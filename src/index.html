<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">

      <nav class="nav">
        <div class="nav__container">
          <div class="nav__logo">
            <div class="logo"></div>

            <select
              name="lang"
              id="lang"
              class="nav__lang"
            >
              <option value="En" class="nav__lang-option">En</option>
              <option value="Ua" class="nav__lang-option">Ua</option>
              <option value="Ru" class="nav__lang-option">Ru</option>
              <option value="Pl" class="nav__lang-option">Pl</option>

          </div>

          <ul class="nav__list">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Tech</a></li>

        </div>
      </nav>

      <div class="header__container">

        <div class="header__text">
          <h1 class="header__title">
            THE NEW START OF <br>
            <span>VR LOCOMOTION</span>
          </h1>
          <p class="header__description">
            Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!
          </p>
          <p class="header__price">1200$</p>

          <a
            href="https://www.youtube.com/watch?v=SvTbB19bvIw"
            class="play-btn header__play-btn"
          >
            <div class="play-btn__icon"></div>
            Play Video
          </a>

        </div>

        <div class="header__img">
          <img src="images/header-bg.png" alt="Kat VR">
        </div>

      </div>

      <div class="nav-bottom">
        <div class="nav-botton__container">
          <div class="nav-bottom__list">
            <li><a href="#" class="nav-bottom__link">FAQ</a></li>
            <li><a href="#" class="nav-bottom__link">Help</a></li>
          </div>
          <a href="#" class="nav-bottom__more">More</a>
          <div class="switcher">
            <a href="#" class="switcher__btn">Previous</a>
            <a href="#" class="switcher__btn">Next</a>
          </div>
        </div>
      </div>
