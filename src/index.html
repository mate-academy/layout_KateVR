<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KateVR</title>
    <link rel="logo" href="./images/icons/favicon-64x64.svg">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__top-bar">
          <a href="./">
            <img
              src="./images/Logo_iphone.svg"
              alt="KateVR logo"
              class="header__logo"
            >
          </a>

          <a href="#menu">
            <div class="header__menu"></div>
          </a>
        </div>

        <div class="header__image-container">
          <img
            src="./images/mobile-images/katvr-320x172.png"
            alt="katvr image"
            class="header__device-image"
          >
        </div>

        <article class="header__describe">
          <h1 class="header__title">
            The new start of
            <span class="header__title--Quantum">
              VR locomotion
            </span>
          </h1>

          <p class="header__paragraph">
            Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!
          </p>

          <div class="header__cost">
            1200$
          </div>
        </article>

        <a
          href="https://www.youtube.com/watch?v=oaKfyMeRwJs"
          target="_blank"
          rel="noopener"
          class="header__play-video-button">
        </a>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
