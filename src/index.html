  <head>
    <meta charset="UTF-8">

    <link rel="logo" href="./images/icons/favicon-64x64.svg">

  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__top-bar">
          <a href="./">

              alt="KateVR logo"
              class="header__logo"
            >
          </a>

          <a href="#nav" class="header__menu icon"></a>
        </div>

        <div class="header__image-container">
          <img
            src="./images/mobile-images/katvr-320x172.png"
            alt="katvr image"
            class="header__device-image"
          >
        </div>

        <article class="header__describe">
          <h1 class="header__title">
            The new start of
            <span class="header__title--Quantum">
              VR locomotion
            </span>
          </h1>

          <p class="header__paragraph">
            Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!
          </p>

          <div class="header__cost">
            1200$
          </div>
        </article>

        <a
          href="https://www.youtube.com/watch?v=oaKfyMeRwJs"
          target="_blank"
          rel="noopener"
          class="header__play-video-button">
        </a>
      </div>
    </header>

      <div class="nav__content">
        <div class="nav__top">
          <a class="icon icon--cross" href="#"></a>
        </div>
        <ul class="nav__list">
          <a href="#about" class="nav__link">

            </li>
          </a>

          <a href="#language" class="nav__link">

            </li>
          </a>

          <a href="#faq" class="nav__link">
