<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KateVR</title>

    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__top-actionss top-actions">
        <a class="top-actions__logo logo">
          <img
            class="top-actions__logo-img"
            src="images/logo.png"
            alt="logo of the company KateVR"
          >
        </a>
        <div
          class="
            top-actions__languages
            top-actions__item--D
          "
        >
          <ul class="languages"></ul>
        </div>

        <nav class="nav-desktop top-actions__item--D">
          <ul class="nav-desktop__list">
            <li class="nav__item">
              <a class="nav-desktop__link" href="#About">About</a>
            </li>

            <li class="nav__item">
              <a class="nav-desktop__link" href="#Tech">Tech</a>
            </li>

            <li class="nav__item">
              <a class="nav-desktop__link" href="#Benefits">Benefits</a>
            </li>

            <li class="nav__item">
              <a class="nav-desktop__link" href="#Contact">Contact</a>
            </li>
          </ul>
        </nav>

        <button
          class="
            top-actions__button
            top-actions__item--D
            button
          "
        >
          Buy Now
        </button>

        <div
          class="
            top-actions__menu
            top-actions__item--M
            icon
            icon--menu
          "
        ></div>


      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
