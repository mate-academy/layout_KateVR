<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>KAT Loco S - Next Generation VR Locomotion System</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons/favicon.webp"
    />
    <script src="scripts/main.js"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <!-- #region header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <!-- #region top-bar -->
          <div class="top-bar">
            <a
              href="#"
              class="top-bar__link"
            >
              <img
                src="./images/icons/logo.png"
                alt="KateVR logo"
                class="top-bar__logo"
              />
            </a>

            <a
              href="#menu"
              class="top-bar__link"
            >
              <img
                src="./images/icons/menu-burger.png"
                alt="Open menu"
                class="top-bar__icon"
              />
            </a>

            <div class="header__nav">
              <!-- #region dropdown -->
              <div class="dropdown">
                <div class="dropdown__label">
                  <div class="dropdown__default">En</div>
                  <img
                    src="./images/icons/dropdown-arrow.png"
                    alt="Dropdown arrow"
                    class="dropdown__icon"
                  />
                </div>

                <ul class="dropdown__content">
                  <li class="dropdown__item">
                    <a
                      href="#"
                      class="dropdown__link"
                    >
                      De
                    </a>
                  </li>
                  <li class="dropdown__item">
                    <a
                      href="#"
                      class="dropdown__link"
                    >
                      Es
                    </a>
                  </li>
                  <li class="dropdown__item">
                    <a
                      href="#"
                      class="dropdown__link"
                    >
                      Ua
                    </a>
                  </li>
                </ul>
              </div>
              <!-- #endregion -->

              <!-- #region pc nav -->
              <nav class="nav__list">
                <ul class="nav__list">
                  <li>
                    <a
                      href="#about"
                      class="nav__link"
                    >
                      About
                    </a>
                  </li>
                  <li>
                    <a
                      href="#tech"
                      class="nav__link"
                    >
                      Tech
                    </a>
                  </li>
                  <li>
                    <a
                      href="#benefits"
                      class="nav__link"
                    >
                      Benefits
                    </a>
                  </li>
                  <li>
                    <a
                      href="#contact"
                      class="nav__link"
                    >
                      Contact
                    </a>
                  </li>
                  <li>
                    <a
                      href="#contact"
                      class="button button--size--fixed"
                    >
                      Buy now
                    </a>
                  </li>
                </ul>
              </nav>
              <!-- #endregion -->
            </div>
          </div>
          <!-- #endregion -->
          <!-- #region header-bottom -->
          <section class="header__screen-1 screen-1">
            <article class="screen-1__product-info">
              <h1 class="screen-1__title">
                The new start of
                <br />
                <span class="headline-accent">VR Locomotion</span>
              </h1>

              <p class="screen-1__text">
                Discover the most comprehensive VR Locomotion system, and unlock
                infinite motion in any games on any platforms!
              </p>

              <div class="screen-1__price">1200$</div>

              <a
                href="#video-overlay"
                class="screen-1__video-button start-video__link"
              >
                <div class="start-video__button"></div>
              </a>
            </article>

            <div class="screen-1__image-container">
              <div class="screen-1__image"></div>
            </div>

            <!-- #endregion -->
          </section>
          <!-- #region pc-screen-1-bottom -->
          <nav class="screen-1__pc-s1-bottom pc-s1-bottom">
            <div class="pc-s1-bottom__nav">
              <a
                href="#faq"
                class="pc-s1-bottom__nav-link"
              >
                FAQ
              </a>
              <a
                href="#help"
                class="pc-s1-bottom__nav-link"
              >
                Help
              </a>
            </div>

            <a
              href="#screen-2"
              class="pc-s1-bottom__more"
            >
              <div class="pc-s1-bottom__more-label">More</div>
              <img
                src="./images/icons/dropdown-arrow.png"
                alt="Next section icon"
                class="pc-s1-bottom__more-icon"
              />
            </a>

            <div class="carousel-controllers">
              <span class="carousel-controller carousel-controller--previous">
                Previous
              </span>
              <span class="carousel-controller">Next</span>
            </div>
          </nav>
          <!-- #endregion -->
        </div>
      </div>
    </header>
    <!-- #endregion -->
  </body>
</html>
