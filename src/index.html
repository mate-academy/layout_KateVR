<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      KatVR - Home
    </title>

    <link
      rel="shortcut icon"
      href="images/favicon.svg"
      type="image/x-icon"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__top-panel">
        <div class="header__logo">
          <a href="/" class="header__logo-link">
            <img
              src="images/logo.svg"
              alt="logo"
              class="header__logo-image"
            >
          </a>

          <div class="dropdown">
            <input
              type="checkbox"
              id="language"
              class="dropdown__toggler"
            >

            <label for="language" class="dropdown__current">
              En
              <img src="images/dropdown-arrow.svg" alt="arrow">
            </label>

            <ul class="dropdown__list">
              <ul class="dropdown__item">Ua</ul>
              <ul class="dropdown__item">Ru</ul>
              <ul class="dropdown__item">Pl</ul>
              <ul class="dropdown__item">Ja</ul>
            </ul>
          </div>
        </div>

        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="/" class="header__link">
                About
              </a>
            </li>
            <li class="header__item">
              <a href="/" class="header__link">
                Tech
              </a>
            </li>
            <li class="header__item">
              <a href="/" class="header__link">
                Benefits
              </a>
            </li>
            <li class="header__item">
              <a href="/" class="header__link">
                Contact
              </a>
            </li>
          </ul>

          <a href="/" class="button">
            Buy Now
          </a>
        </nav>
      </div>
    </header>
  </body>
</html>
