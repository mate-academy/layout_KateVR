<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatVr</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="./scripts/checkout2.js" defer></script>
  </head>

  <body class="checkout">
    <div class="checkout__wrapper container grid">

      <a href="./index.html" class="checkout__logo checkout__link grid__item grid__item--1-2">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="checkout__icon"
        >
      </a>

      <a href="./index.html" class="checkout__cross grid__item grid__item--6-6">
        <img
          src="./images/cross.svg"
          alt="cross"
          class="checkout__icon"
        >
      </a>

      <nav class="checkout__nav grid__item grid__item--5-13">
        
        <a href="./checkout1.html" class="checkout__link text2">Place order</a>

        <a href="./checkout2.html" class="checkout__link checkout__link--active text2">Pay</a>

        <a href="#" class="checkout__link text2">Order complete</a>
      </nav>

      <img
        src="./images/checkout-bg.png"
        alt="img"
        class="checkout__img grid__item grid__item--1-8"
      >
      
      <div class="checkout__card grid__item grid__item--9-16">

        <label for="cardNo" class="checkout__cardno">
          <input
            type="tel"
            class="checkout__input"
            required
            maxlength="4"
            minlength="4"
            placeholder="0000"
            id="card1"
          >

          <input
            type="tel"
            class="checkout__input"
            required
            maxlength="4"
            minlength="4"
            placeholder="0000"
            id="card2"
          >

          <input
            type="tel"
            class="checkout__input"
            required
            maxlength="4"
            minlength="4"
            placeholder="0000"
            id="card3"
          >

          <input
            type="tel"
            class="checkout__input"
            required
            maxlength="4"
            minlength="4"
            placeholder="0000"
            id="card4"
          >

          <img
            src="./images/visa.svg"
            alt="card"
            class="checkout__card-img"
          >
        </label>

        <label for="holder" class="checkout__cardholder">
          <input
            type="text"
            class="checkout__input"
            required
            placeholder="Card Holder Name*"
            id="card5"
          >
        </label>

        <label for="info" class="checkout__cardinfo">

          <div class="checkout__cardinfo-wrapper">
            <p class="checkout__cardinfo-text text2">Expiration Date*</p>

            <input
              type="tel"
              class="checkout__input"
              placeholder="MM / YY"
              required
              minlength="5"
              maxlength="5"
              id="card6"
            >
          </div>

          <div class="checkout__cardinfo-wrapper">
            <p class="checkout__cardinfo-text text2">CVV*</p>

            <input
              type="tel"
              class="checkout__input"
              placeholder="0 0 0"
              required
              minlength="3"
              maxlength="3"
              id="card7"
            >
          </div>
        </label>
      </div>

      <p id="invalid2" class="checkout__invalid text2 grid__item grid__item--9-14">Please, fill all the required fields*</p>

      <a
        class="checkout__button button grid__item grid__item--9-10"
        id="submit2"
        href="./checkout3.html"
      >
        Purchase
      </a>

      <div class="checkout__quantity grid__item grid__item--1-2">

        <p class="checkout__text text2">Quantity</p>

        <select name="quantity" class="checkout__select">
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
        </select>
      </div>

      <div class="checkout__price grid__item grid__item--3-4">
        <p class="checkout__text text1">Price</p>
        <p class="text-blue">1200$</p>
      </div>

    </div>
  </body>

</html>
