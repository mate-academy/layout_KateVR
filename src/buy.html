              form
              grid__item
              grid__item--desktop-7-12
              grid__item--screen-9-16"

            <div class="buy__card-wrapper">
              <label
                for="Card number"
                class="buy__label buy__label--form buy__label--card"
              >
                Card Numder*
              </label>

              <div class="buy__card-container">
                <input
                  type="text"
                  class="buy__input form__input buy__input--card"
                  maxlength="7"
                  placeholder="0 0 0 0"
                  oninput=
                    "this.value=
                     this.value.replace(/(\d{1})(?!\s|$)/gm, `$1 `)
                     .match(/(?:\d{1} ?){0,3}(?:\d{0,4})?/);"
                  required
                >

                <input
                  type="text"
                  class="buy__input form__input buy__input--card"
