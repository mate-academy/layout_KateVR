<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatVR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="./images/icons/favicon.svg"
      type="image/x-icon"
      >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    >
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </head>
  <body class="page__body">
    <div class="buy__section">
      <div class="container">
        <div class="buy__desktop-header">
          <div class="buy__header">
            <a href="./index.html" class="logo"></a>
            <a href="./index.html" class="buy__cross icon icon--cross"></a>
          </div>
          <div class="buy__slider">
            <a href="#place-order" class="buy__section-name buy__section-name--active">
              Place Order
            </a>
            <a href="#pay" class="buy__section-name">
              Pay
            </a>
            <a href="#complete" class="buy__section-name">
              Complete
            </a>
          </div>
        </div>
        <div class="grid grid--not-tablet">
          <div
            class="
              grid__item
              grid__item--desktop-1-6
              grid__item--screen-1-8"
            >
            <img
              src="./images/headerimagephone.png"
              alt="Image"
              class="buy__image"
              >
            <div class="buy__item-info">
              <div class="buy__item-quantity">
                <label for="quantity" class="buy__label">Quantity</label>
                <div class="buy__selector-container">
                  <select name="quantity" class="buy__selector">
                    <option class="buy__quantity-option" value="1">1</option>
                    <option class="buy__quantity-option" value="2">2</option>
                    <option class="buy__quantity-option" value="3">3</option>
                  </select>
                </div>
              </div>
              <div class="buy__item-price">
                <p class="buy__label">Price</p>
                <p class="buy__price">1200$</p>
              </div>
            </div>
          </div>
          <form
            action="get"
            class="
              buy__form
              form
              grid__item
              grid__item--desktop-7-12
              grid__item--screen-9-16"
            >
            <div class="buy__form-grid">
              <input
                type="text"
                placeholder="First Name*"
                class="buy__input form__input"
                required
                >
              <input
                type="text"
                placeholder="Last Name*"
                class="buy__input form__input"
                required
                >
            </div>
            <div class="buy__form-grid">
              <input
                type="email"
                placeholder="Email*"
                class="buy__input form__input"
                required
                >
              <input
                type="tel"
                placeholder="Phone Number*"
                class="buy__input form__input"
                required
                >
            </div>
            <div class="buy__form-grid">
              <div class="buy__wrapper">
                <label for="Country" class="buy__label buy__label--form">Country*</label>
                <div class="buy__selector-container buy__selector-container--form">
                  <select name="Country" class="buy__selector buy__selector--form">
                    <option value="Ukraine">Ukraine</option>
                  </select>
                </div>
              </div>
              <div class="buy__wrapper">
                <label for="City" class="buy__label buy__label--form">City*</label>
                <div class="buy__selector-container buy__selector-container--form">
                  <select name="Country" class="buy__selector buy__selector--form">
                    <option value="Ukraine"></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="buy__form-grid buy__form-grid--shipping">
              <input
                type="text"
                placeholder="Shipping Address*"
                class="buy__input form__input"
                required
                >
              <input
                type="text"
                placeholder="Shipping Address 2"
                class="buy__input form__input"
                required
                >
            </div>
            <a href="#pay" class="buy__button button">Purchase</a>
          </form>
        </div>
      </div>
    </div>
    <div id="pay" class="buy__section page__purchase">
      <div class="container">
        <div class="buy__desktop-header">
          <div class="buy__header">
            <a href="./index.html" class="logo"></a>
            <a href="./index.html" class="buy__cross icon icon--cross"></a>
          </div>
          <div class="buy__slider">
            <a href="#place-order" class="buy__section-name">
              Place Order
            </a>
            <a href="#pay" class="buy__section-name buy__section-name--active buy__section-name--pay">
              Pay
            </a>
            <a href="#complete" class="buy__section-name">
              Complete
            </a>
          </div>
        </div>
        <div class="grid grid--not-tablet">
          <div
            class="
              grid__item
              grid__item--desktop-1-6
              grid__item--screen-1-8"
            >
            <img
              src="./images/headerimagephone.png"
              alt="Image"
              class="buy__image buy__image--pay"
              >
            <div class="buy__item-info buy__item-info--2">
              <div class="buy__item-quantity">
                <label for="quantity" class="buy__label">Quantity</label>
                <div class="buy__selector-container">
                  <select name="quantity" class="buy__selector">
                    <option class="buy__quantity-option" value="1">1</option>
                    <option class="buy__quantity-option" value="2">2</option>
                    <option class="buy__quantity-option" value="3">3</option>
                  </select>
                </div>
              </div>
              <div class="buy__item-price">
                <p class="buy__label">Price</p>
                <p class="buy__price">1200$</p>
              </div>
            </div>
          </div>
          <form
            action="get"
            class="
              buy__form
              buy__form--pay
              form
              grid__item
              grid__item--desktop-7-12
              grid__item--screen-9-16"
            >
            <div class="buy__card-wrapper">
              <label for="Card number" class="buy__label buy__label--form buy__label--card">Card Numder*</label>
              <div class="buy__card-container">
                <input
                  type="text"
                  placeholder="0 0 0 0"
                  class="buy__input form__input buy__input--card"
                  required
                  >
                <input
                  type="text"
                  placeholder="0 0 0 0"
                  class="buy__input form__input buy__input--card"
                  max="4"
                  required
                  >
                <input
                  type="text"
                  placeholder="0 0 0 0"
                  class="buy__input form__input buy__input--card"
                  required
                  >
                <input
                  type="text"
                  placeholder="0 0 0 0"
                  class="buy__input form__input buy__input--card"
                  required
                  >
              </div>
            </div>
            <input
              type="text"
                placeholder="Card Holder Name*"
                class="buy__input form__input"
                required
                >
            <div class="buy__card-info">
              <div class="buy__card-date">
                <label for="Expiration Date" class="buy__label buy__label--form">
                  Expiration Date*
                </label>
                <input
                  type="mm/yy"
                  placeholder="MM/YY"
                  class="buy__input form__input buy__input--date"
                  required
                  >
              </div>
              <div class="buy__card-code">
                <label for="CVV" class="buy__label buy__label--form">
                  CVV*
                </label>
                <input
                  type="text"
                  placeholder="0 0 0"
                  class="buy__input form__input buy__input--code"
                  required
                  >
              </div>
            </div>
            <div class="grid__item grid__item--tablet-2-5">
              <a href="#complete" class="buy__button button">
                Purchase
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="complete" class="buy__section page__menu">
      <div class="container">
        <div class="buy__desktop-header buy__desktop-header--complete">
          <div class="buy__header">
            <a href="./index.html" class="logo"></a>
            <a href="./index.html" class="buy__cross icon icon--cross"></a>
          </div>
          <div class="buy__slider buy__slider--complete">
            <a href="#place-order" class="buy__section-name">
              Place Order
            </a>
            <a href="#pay" class="buy__section-name">
              Pay
            </a>
            <a href="#complete" class="buy__section-name buy__section-name--active buy__section-name--complete">
              Complete
            </a>
          </div>
        </div>
        <h2 class="buy__title page__title">
          Thank you for
          <span class="page_title page__title--blue">
            your
          </span>
          order!
        </h2>
        <p class="buy__comment">
          Your order has been placed and is being processed. You will recive an email with the order details
        </p>
        <a href="./index.html" class="buy__button button buy__button--complete">
          Back to homepage
        </a>
      </div>
    </div>
  </body>
</html>
